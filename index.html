<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">
    <title>MobileApp</title>
</head>
<body>
    <header class="header">
        <div class="header__content container">
            <div class="logo">
                <h3 class="logo__text">Mobile<span class="logo__text_blue">App</span></h3>
            </div>
            <nav class="header__menu menu">
                <ul class="menu__wrapper">
                    <li class="menu__text"><a href="#" class="menu__link">О компании</a></li>
                    <li class="menu__text"><a href="#" class="menu__link">Услуги</a></li>
                    <li class="menu__text"><a href="#" class="menu__link">Калькулятор</a></li>
                    <li class="menu__text"><a href="#" class="menu__link">Портфолио</a></li>
                </ul>
            </nav>
            <div class="header__contacts">
                <h3 class="header__phone">+7(997)-648-52-60</h3>
                <button class="header__btn">Заказать звонок</button>
            </div>
        </div>
    </header>
    <img class="main__bg-img" src="img/main-img.png" alt="bg">
    <main class="main">
        <div class="main__wrapper container">
            <h1 class="main__title">Создание и сопровождение мобильных приложений </h1>
            <p class="main__under-title">Повышаем эффективность и спрос на мобильные приложения в результате оперативной работы квалифицированных сотрудников</p>
            <a href="#calculator" class="main__btn">Рассчитать стоимость</a>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script src="js/main.js"></script>
</body>
</html>
